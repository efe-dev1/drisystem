<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRI System</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/iUwP1jk.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #161616;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b2b2b;
        }

        :root {
            --navy-dark: #161616;
            --navy-medium: #0f2740;
            --navy-light: #2b2b2b;
            --text-primary: #e5e9f0;
            --text-secondary: #afafaf;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        body {
            background: url('https://i.imgur.com/8b3rI5q.png') repeat center center fixed;
            background-size: contain;
            background-size: 300px 300px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 4, 4, 0.478);
            z-index: -1;
        }

        .header {
            background: rgb(26, 26, 26);
            border-bottom: 2px solid rgb(17, 17, 17);
            width: 100%;
            padding: 0 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            height: 40px;
            width: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav {
            display: flex;
            gap: 5px;
            position: relative;
        }

        .nav-item {
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item:hover {
            color: white;
        }

        .submenu {
            position: absolute;
            top: 100%;
            background: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }

        .submenu.show {
            display: block;
        }

        .submenu-item {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        #geralSubmenu {
            left: 0;
        }

        #requerimentosSubmenu {
            left: 85px;
        }

        #escalasSubmenu {
            left: 260px;
        }

        .profile {
            position: relative;
        }

        .profile-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px 5px 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgb(40, 40, 40);
            border-radius: 12px;
            cursor: pointer;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-nick {
            font-weight: 500;
            color: white;
            font-size: 0.9rem;
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 160px;
            display: none;
            z-index: 1000;
        }

        .profile-dropdown.show {
            display: block;
        }

        .profile-dropdown-item {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .profile-dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .profile-dropdown-item.logout {
            color: var(--danger);
        }

        .profile-dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .main-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .card {
            background: rgb(26, 26, 26);
            border: 2px solid rgb(17, 17, 17);
            border-radius: 10px;
            padding: 25px;
            width: 100%;
        }

        .card-title {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input,
        .input-wrapper select,
        .input-wrapper textarea {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgb(80, 80, 80);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus,
        .input-wrapper textarea:focus {
            outline: none;
            border-bottom-color: white;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-wrapper select {
            cursor: pointer;
        }

        .input-wrapper select option {
            background: rgb(26, 26, 26);
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            color: var(--navy-dark);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #f0f0f0;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .requerimentos-list {
            background: rgb(26, 26, 26);
            border: 2px solid rgb(17, 17, 17);
            border-radius: 10px;
            padding: 25px;
            width: 100%;
        }

        .requerimento-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgb(40, 40, 40);
        }

        .requerimento-item:last-child {
            border-bottom: none;
        }

        .requerimento-avatar {
            width: 60px;
            text-align: center;
        }

        .requerimento-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .requerimento-avatar .avatar-nick {
            font-size: 0.8rem;
            color: white;
        }

        .requerimento-avatar .avatar-cargo {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .requerimento-content {
            flex: 1;
        }

        .requerimento-titulo {
            color: white;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .requerimento-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .requerimento-info strong {
            color: white;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--danger);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid var(--success);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--success);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .warning-message {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid var(--warning);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--warning);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .novo-requerimento {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 160px;
            display: none;
            z-index: 1000;
        }

        .profile-dropdown.show {
            display: block;
        }

        .profile-dropdown-item {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .profile-dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .profile-dropdown-item.logout {
            color: var(--danger);
        }

        .profile-dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>

    <script>
        let currentUser = null;
        let activeSubmenu = null;

        function getBrasiliaTime() {
            const data = new Date();
            const offsetBrasilia = -3;
            const utc = data.getTime() + (data.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * offsetBrasilia));
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function toggleSubmenu(menu) {
            const submenu = document.getElementById(menu + 'Submenu');
            
            if (activeSubmenu && activeSubmenu !== submenu) {
                activeSubmenu.classList.remove('show');
            }
            
            submenu.classList.toggle('show');
            activeSubmenu = submenu.classList.contains('show') ? submenu : null;
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.nav-item') && !event.target.closest('.submenu')) {
                if (activeSubmenu) {
                    activeSubmenu.classList.remove('show');
                    activeSubmenu = null;
                }
            }
            
            if (!event.target.closest('.profile-button') && !event.target.closest('.profile-dropdown')) {
                document.getElementById('profileDropdown').classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const autenticado = await Auth.isAuthenticated();
            if (!autenticado) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = await Auth.getCurrentUser();
            const userCargo = currentUser.cargo;

            const podeAcessar = ['Vice-Líder', 'Líder', 'DEV'].includes(userCargo);
            if (!podeAcessar) {
                window.location.href = 'home.html';
                return;
            }

            const podeAcessarAdmin = ['Vice-Líder', 'Líder', 'DEV'].includes(userCargo);

            const existingAdmin = document.querySelector('.nav-item[onclick*="admin.html"]');
            if (existingAdmin) existingAdmin.remove();

            if (podeAcessarAdmin) {
                const nav = document.querySelector('.nav');
                const adminItem = document.createElement('div');
                adminItem.className = 'nav-item';
                adminItem.onclick = () => window.location.href = 'admin.html';
                adminItem.innerHTML = 'Admin';
                nav.appendChild(adminItem);
            }

            document.getElementById('userNick').textContent = currentUser.nick;
            const avatarUrl = `https://www.habbo.com.br/habbo-imaging/avatarimage?&user=${currentUser.nick}&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=1&size=l`;
            document.getElementById('userAvatar').src = avatarUrl;

            await carregarRequerimentos();
            await verificarLicencasExpiradas();
        });

        function mudarTipo() {
            const tipo = document.getElementById('tipoRequerimento').value;
            document.querySelectorAll('.tipo-form').forEach(form => form.style.display = 'none');
            
            switch(tipo) {
                case 'ENTRADA':
                    document.getElementById('formEntrada').style.display = 'block';
                    break;
                case 'PROMOCAO':
                    document.getElementById('formPromocao').style.display = 'block';
                    break;
                case 'SAIDA':
                    document.getElementById('formSaida').style.display = 'block';
                    break;
                case 'EXPULSAO':
                    document.getElementById('formExpulsao').style.display = 'block';
                    break;
                case 'REINTEGRACAO':
                    document.getElementById('formReintegracao').style.display = 'block';
                    break;
                case 'LICENCA':
                    document.getElementById('formLicenca').style.display = 'block';
                    break;
                case 'RETORNO':
                    document.getElementById('formRetorno').style.display = 'block';
                    break;
                case 'ALTERACAO':
                    document.getElementById('formAlteracao').style.display = 'block';
                    break;
            }
        }

        async function enviarRequerimento() {
            const tipo = document.getElementById('tipoRequerimento').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const warningDiv = document.getElementById('warningMessage');
            
            if (!tipo) {
                mostrarErro('Selecione um tipo de requerimento');
                return;
            }

            let dados = {};
            let infoTexto = '';
            let titulo = '';

            try {
                switch(tipo) {
                    case 'ENTRADA':
                        const nick = document.getElementById('entradaNick').value.trim();
                        if (!nick) { mostrarErro('Preencha o nick'); return; }
                        
                        const { data: existente } = await window.supabase
                            .from('usuarios')
                            .select('nick')
                            .eq('nick', nick)
                            .maybeSingle();
                        
                        if (existente) {
                            mostrarErro('Este nick já está registrado');
                            return;
                        }

                        const { error: insertError } = await window.supabase
                            .from('usuarios')
                            .insert([{
                                nick: nick,
                                senha: 'temp123',
                                cargo: 'Fiscalizador',
                                verificado: true,
                                data_criacao: getBrasiliaTime(),
                                status: 'ATIVO'
                            }]);

                        if (insertError) throw insertError;

                        dados = { nick };
                        infoTexto = `NICK: ${nick}`;
                        titulo = 'ENTRADA';
                        break;

                    case 'REINTEGRACAO':
                        const reintegracaoNick = document.getElementById('reintegracaoNick').value.trim();
                        if (!reintegracaoNick) { mostrarErro('Preencha o nick'); return; }

                        const { error: reintegrarError } = await window.supabase
                            .from('usuarios')
                            .update({ 
                                status: 'ATIVO',
                                data_status: getBrasiliaTime()
                            })
                            .eq('nick', reintegracaoNick);

                        if (reintegrarError) throw reintegrarError;

                        dados = { nick: reintegracaoNick };
                        infoTexto = `NICK: ${reintegracaoNick}`;
                        titulo = 'REINTEGRAÇÃO';
                        break;

                    case 'PROMOCAO':
                        const promocaoNick = document.getElementById('promocaoNick').value.trim();
                        const cargoAntigo = document.getElementById('cargoAntigo').value;
                        const cargoNovo = document.getElementById('cargoNovo').value;
                        
                        if (!promocaoNick || !cargoAntigo || !cargoNovo) { 
                            mostrarErro('Preencha todos os campos'); 
                            return; 
                        }

                        const { data: userPromocao } = await window.supabase
                            .from('usuarios')
                            .select('cargo')
                            .eq('nick', promocaoNick)
                            .single();

                        if (!userPromocao) {
                            mostrarErro('Usuário não encontrado');
                            return;
                        }

                        const { error: updateCargoError } = await window.supabase
                            .from('usuarios')
                            .update({ cargo: cargoNovo })
                            .eq('nick', promocaoNick);

                        if (updateCargoError) throw updateCargoError;

                        dados = { nick: promocaoNick, cargoAntigo, cargoNovo };
                        infoTexto = `NICK: ${promocaoNick} | ANTIGO: ${cargoAntigo} | NOVO: ${cargoNovo}`;
                        titulo = 'PROMOÇÃO/REBAIXAMENTO';
                        break;

                    case 'SAIDA':
                    case 'EXPULSAO':
                        const saidaNick = tipo === 'SAIDA' ? 
                            document.getElementById('saidaNick').value.trim() : 
                            document.getElementById('expulsaoNick').value.trim();
                        
                        const motivo = tipo === 'SAIDA' ?
                            document.getElementById('saidaPermissao').value.trim() :
                            document.getElementById('expulsaoMotivo').value.trim();

                        if (!saidaNick || !motivo) { 
                            mostrarErro('Preencha todos os campos'); 
                            return; 
                        }

                        const { error: bloquearError } = await window.supabase
                            .from('usuarios')
                            .update({ 
                                status: 'BLOQUEADO',
                                data_status: getBrasiliaTime()
                            })
                            .eq('nick', saidaNick);

                        if (bloquearError) throw bloquearError;

                        await window.supabase
                            .from('saidas')
                            .insert([{
                                usuario_nick: saidaNick,
                                tipo: tipo,
                                motivo: motivo,
                                registrado_por: currentUser.nick,
                                data_saida: getBrasiliaTime()
                            }]);

                        dados = { nick: saidaNick, motivo };
                        infoTexto = `NICK: ${saidaNick} | ${tipo === 'SAIDA' ? 'PERMISSÃO' : 'MOTIVO'}: ${motivo}`;
                        titulo = tipo === 'SAIDA' ? 'SAÍDA' : 'EXPULSÃO';
                        
                        warningDiv.style.display = 'block';
                        warningDiv.innerHTML = `Usuário ${saidaNick} foi bloqueado do sistema`;
                        setTimeout(() => warningDiv.style.display = 'none', 5000);
                        break;

                    case 'LICENCA':
                        const licencaNick = document.getElementById('licencaNick').value.trim();
                        const dias = parseInt(document.getElementById('licencaDias').value);
                        
                        if (!licencaNick || !dias) { 
                            mostrarErro('Preencha todos os campos'); 
                            return; 
                        }

                        const dataFim = new Date(getBrasiliaTime().getTime() + dias * 24 * 60 * 60 * 1000);
                        
                        const tipoLicenca = dias <= 30 ? 'LICENCA' : 'RESERVA';

                        const { error: licencaError } = await window.supabase
                            .from('usuarios')
                            .update({ 
                                status: tipoLicenca,
                                data_status: getBrasiliaTime(),
                                dias_licenca: dias,
                                data_retorno: dataFim
                            })
                            .eq('nick', licencaNick);

                        if (licencaError) throw licencaError;

                        await window.supabase
                            .from('licencas')
                            .insert([{
                                usuario_nick: licencaNick,
                                tipo: tipoLicenca,
                                data_inicio: getBrasiliaTime(),
                                data_fim: dataFim,
                                dias: dias,
                                ativa: true
                            }]);

                        dados = { nick: licencaNick, dias };
                        infoTexto = `NICK: ${licencaNick} | DIAS: ${dias} (${tipoLicenca}) | RETORNO: ${dataFim.toLocaleDateString('pt-BR')}`;
                        titulo = tipoLicenca;
                        break;

                    case 'RETORNO':
                        const retornoNick = document.getElementById('retornoNick').value.trim();
                        if (!retornoNick) { mostrarErro('Preencha o nick'); return; }

                        const { error: retornoError } = await window.supabase
                            .from('usuarios')
                            .update({ 
                                status: 'ATIVO',
                                data_status: getBrasiliaTime(),
                                dias_licenca: null,
                                data_retorno: null
                            })
                            .eq('nick', retornoNick);

                        if (retornoError) throw retornoError;

                        await window.supabase
                            .from('licencas')
                            .update({ ativa: false })
                            .eq('usuario_nick', retornoNick)
                            .eq('ativa', true);

                        dados = { nick: retornoNick };
                        infoTexto = `NICK: ${retornoNick}`;
                        titulo = 'RETORNO DE LICENÇA/RESERVA';
                        break;

                    case 'ALTERACAO':
                        const nickAtual = document.getElementById('alteracaoNickAtual').value.trim();
                        const nickNovo = document.getElementById('alteracaoNickNovo').value.trim();
                        
                        if (!nickAtual || !nickNovo) { 
                            mostrarErro('Preencha todos os campos'); 
                            return; 
                        }

                        const { data: nickExistente } = await window.supabase
                            .from('usuarios')
                            .select('nick')
                            .eq('nick', nickNovo)
                            .maybeSingle();

                        if (nickExistente) {
                            mostrarErro('Este nick já está em uso');
                            return;
                        }

                        await window.supabase
                            .from('historico_nicks')
                            .insert([{
                                usuario_nick: nickAtual,
                                nick_antigo: nickAtual,
                                nick_novo: nickNovo,
                                alterado_por: currentUser.nick,
                                data_alteracao: getBrasiliaTime()
                            }]);

                        const { error: alterarError } = await window.supabase
                            .from('usuarios')
                            .update({ nick: nickNovo })
                            .eq('nick', nickAtual);

                        if (alterarError) throw alterarError;

                        dados = { nickAtual, nickNovo };
                        infoTexto = `ATUAL: ${nickAtual} | NOVO: ${nickNovo}`;
                        titulo = 'ALTERAÇÃO DE NICKNAME';
                        break;
                }

                await window.supabase
                    .from('requerimentos')
                    .insert([{
                        tipo: titulo || tipo,
                        autor_nick: currentUser.nick,
                        dados: dados,
                        info_texto: infoTexto,
                        data_criacao: getBrasiliaTime()
                    }]);

                successDiv.style.display = 'block';
                successDiv.innerHTML = 'Requerimento enviado com sucesso!';
                
                setTimeout(() => {
                    successDiv.style.display = 'none';
                }, 3000);

                document.getElementById('tipoRequerimento').value = '';
                document.querySelectorAll('.tipo-form').forEach(form => form.style.display = 'none');
                document.querySelectorAll('input, select').forEach(input => input.value = '');

                await carregarRequerimentos();

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao processar requerimento: ' + error.message);
            }
        }

        async function carregarRequerimentos() {
            try {
                const { data: requerimentos } = await window.supabase
                    .from('requerimentos')
                    .select('*')
                    .order('data_criacao', { ascending: false })
                    .limit(50);

                const container = document.getElementById('requerimentosContainer');

                if (!requerimentos || requerimentos.length === 0) {
                    container.innerHTML = '<div class="empty-message">Nenhum requerimento encontrado</div>';
                    return;
                }

                const autores = [...new Set(requerimentos.map(r => r.autor_nick).filter(a => a))];
                const cargos = {};

                if (autores.length > 0) {
                    const { data: usuarios } = await window.supabase
                        .from('usuarios')
                        .select('nick, cargo')
                        .in('nick', autores);

                    if (usuarios) {
                        usuarios.forEach(u => {
                            cargos[u.nick] = u.cargo;
                        });
                    }
                }

                container.innerHTML = requerimentos.map(req => {
                    const autor = req.autor_nick || 'Sistema';
                    const cargo = cargos[autor] || '-';

                    const dataUTC = new Date(req.data_criacao);
                    const dataBrasilia = new Date(dataUTC.getTime() - (3 * 60 * 60 * 1000));
                    
                    const dataFormatada = dataBrasilia.toLocaleDateString('pt-BR') + ' ' + 
                                        dataBrasilia.toLocaleTimeString('pt-BR');

                    return `
                        <div class="requerimento-item">
                            <div class="requerimento-avatar">
                                <img src="https://www.habbo.com.br/habbo-imaging/avatarimage?&user=${autor}&action=std&direction=2&head_direction=3&img_format=png&gesture=sml&headonly=1&size=l" 
                                    alt="${autor}"
                                    onerror="this.src='https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=2&head_direction=3&img_format=png&gesture=sml&headonly=0&size=b'">
                                <div class="avatar-nick">${autor}</div>
                                <div class="avatar-cargo">${cargo}</div>
                            </div>
                            <div class="requerimento-content">
                                <div class="requerimento-titulo">${req.tipo}</div>
                                <div class="requerimento-info">${req.info_texto}</div>
                                <div class="requerimento-info" style="font-size: 0.8rem; margin-top: 5px;">${dataFormatada}</div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Erro ao carregar requerimentos:', error);
            }
        }

        async function verificarLicencasExpiradas() {
            try {
                const agora = getBrasiliaTime();
                
                const { data: licencas } = await window.supabase
                    .from('licencas')
                    .select('*')
                    .eq('ativa', true)
                    .lt('data_fim', agora);

                if (licencas) {
                    for (const licenca of licencas) {
                        await window.supabase
                            .from('usuarios')
                            .update({ 
                                status: 'ATIVO',
                                data_status: agora,
                                dias_licenca: null,
                                data_retorno: null
                            })
                            .eq('nick', licenca.usuario_nick);

                        await window.supabase
                            .from('licencas')
                            .update({ ativa: false })
                            .eq('id', licenca.id);
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar licenças:', error);
            }
        }

        function mostrarErro(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }
    </script>
