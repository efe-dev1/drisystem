<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRI System</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/iUwP1jk.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #161616;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b2b2b;
        }

        :root {
            --navy-dark: #161616;
            --navy-medium: #0f2740;
            --navy-light: #2b2b2b;
            --text-primary: #e5e9f0;
            --text-secondary: #afafaf;
            --danger: #dc3545;
            --success: #28a745;
        }

        body {
            background: url('https://i.imgur.com/8b3rI5q.png') repeat center center fixed;
            background-size: contain;
            background-size: 300px 300px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 4, 4, 0.478);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: rgb(26, 26, 26);
            border: 2px solid rgb(17, 17, 17);
            border-radius: 10px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 10px;
            min-height: 130px;
            display: block;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgb(17, 17, 17);
            background: var(--navy-dark);
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .welcome-text p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .welcome-text h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 8px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgb(80, 80, 80);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-bottom-color: white;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: white;
            border: none;
            border-radius: 11px;
            color: var(--navy-dark);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            position: relative;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-code {
            width: 100%;
            padding: 14px;
            background: white;
            border: none;
            border-radius: 11px;
            color: var(--navy-dark);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        .btn-code:hover {
            background: #f0f0f0;
        }

        .btn-success {
            width: 100%;
            padding: 14px;
            background: var(--success);
            border: none;
            border-radius: 11px;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .instrucao {
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.5;
            text-align: center;
            font-size: 0.9rem;
        }

        .timer {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--danger);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            text-align: center;
            display: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--navy-dark);
            border-radius: 50%;
            border-top-color: var(--gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar-container">
                <img src="https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l" 
                     alt="Avatar" 
                     class="avatar-image" 
                     id="avatarPreview">
            </div>
            
            <div class="welcome-text">
                <h2>CRIE SUA CONTA</h2>
                <p>Preencha os dados abaixo</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>

            <div id="step1" class="step active">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="nick" placeholder="Usuário" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>
                </div>
                
                <button class="btn-primary" id="btnCriar" onclick="criarConta()">
                    <span id="btnCriarText">CONTINUAR</span>
                    <span id="btnCriarLoading" class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <div id="step2" class="step">
                <div class="instrucao">
                    <strong>COLE NA MISSÃO DO HABBO:</strong>
                </div>
                
                <button class="btn-code" id="codigoBtn" onclick="copiarCodigo()">
                    <span id="codigoVerificacao">A-123</span>
                    <i class="ph ph-copy" style="font-size: 1rem;"></i>
                </button>
                
                <div class="timer">
                    Código expira em <span id="timer">5:00</span>
                </div>
            </div>

            <div id="step3" class="step">
                <button class="btn-success" disabled>
                    SUCESSO! ENTRANDO...
                </button>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        let codigoAtual = '';
        let nickAtual = '';
        let senhaAtual = '';
        let timerInterval;
        let verificacaoInterval;
        let tempoRestante = 300;

        document.getElementById('nick').addEventListener('input', function(e) {
            const nick = e.target.value.trim();
            if (nick) {
                document.getElementById('avatarPreview').src = 
                    `https://www.habbo.com.br/habbo-imaging/avatarimage?&user=${nick}&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l`;
            } else {
                document.getElementById('avatarPreview').src = 
                    'https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l';
            }
        });

        async function criarConta() {
            const nick = document.getElementById('nick').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmar = document.getElementById('confirmarSenha').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (!nick || !senha || !confirmar) {
                mostrarErro('Preencha todos os campos');
                return;
            }
            
            if (senha !== confirmar) {
                mostrarErro('As senhas não coincidem');
                return;
            }
            
            if (nick.length < 3) {
                mostrarErro('Nick deve ter pelo menos 3 caracteres');
                return;
            }

            document.getElementById('btnCriarText').style.display = 'none';
            document.getElementById('btnCriarLoading').style.display = 'inline-block';
            document.getElementById('btnCriar').disabled = true;
            errorDiv.style.display = 'none';

            const resultado = await Auth.criarConta(nick, senha);
            
            if (resultado.success) {
                nickAtual = resultado.nick;
                codigoAtual = resultado.codigo;
                senhaAtual = senha;
                
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('codigoVerificacao').textContent = codigoAtual;
 
                iniciarTimer();
                iniciarVerificacaoAutomatica();
                
            } else {
                mostrarErro(resultado.message);
                
                document.getElementById('btnCriarText').style.display = 'inline-block';
                document.getElementById('btnCriarLoading').style.display = 'none';
                document.getElementById('btnCriar').disabled = false;
            }
        }
        
        function copiarCodigo() {
            navigator.clipboard.writeText(codigoAtual);
            
            const btn = document.getElementById('codigoBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span>COPIADO!</span> <i class="ph ph-check"></i>';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }
        
        function iniciarTimer() {
            tempoRestante = 300;
            atualizarTimer();
            
            timerInterval = setInterval(() => {
                tempoRestante--;
                atualizarTimer();
                
                if (tempoRestante <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(verificacaoInterval);
                    alert('Código expirado. Tente novamente.');
                    window.location.reload();
                }
            }, 1000);
        }
        
        function atualizarTimer() {
            const minutos = Math.floor(tempoRestante / 60);
            const segundos = tempoRestante % 60;
            document.getElementById('timer').textContent = 
                `${minutos}:${segundos.toString().padStart(2, '0')}`;
        }
        
        function iniciarVerificacaoAutomatica() {
            verificacaoInterval = setInterval(async () => {
                const encontrado = await Auth.verifyMotto(nickAtual, codigoAtual);
                
                if (encontrado) {
                    const resultado = await Auth.verificarEAtivar(nickAtual, codigoAtual);
                    
                    if (resultado.success) {
                        clearInterval(verificacaoInterval);
                        clearInterval(timerInterval);
                        
                        document.getElementById('step2').classList.remove('active');
                        document.getElementById('step3').classList.add('active');
                        
                        setTimeout(async () => {
                            await Auth.login(nickAtual, senhaAtual);
                            window.location.href = 'home.html';
                        }, 2000);
                    }
                }
            }, 3000);
        }
        
        function mostrarErro(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.getElementById('step1').classList.contains('active')) {
                criarConta();
            }
        });
    </script>
</body>
</html>
