<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRI System</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/iUwP1jk.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #161616;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b2b2b;
        }

        :root {
            --navy-dark: #161616;
            --navy-medium: #0f2740;
            --navy-light: #2b2b2b;
            --text-primary: #e5e9f0;
            --text-secondary: #afafaf;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
            --justified: #6610f2;
        }

        body {
            background: url('https://i.imgur.com/8b3rI5q.png') repeat center center fixed;
            background-size: contain;
            background-size: 300px 300px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 4, 4, 0.478);
            z-index: -1;
        }

        .header {
            background: rgb(26, 26, 26);
            border-bottom: 2px solid rgb(17, 17, 17);
            width: 100%;
            padding: 0 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-area img {
            height: 40px;
            width: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav {
            display: flex;
            gap: 5px;
            position: relative;
        }

        .nav-item {
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item:hover {
            color: white;
        }

        .submenu {
            position: absolute;
            top: 100%;
            background: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }

        .submenu.show {
            display: block;
        }

        .submenu-item {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .submenu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        #geralSubmenu { left: 0; }
        #requerimentosSubmenu { left: 85px; }
        #escalasSubmenu { left: 260px; }

        .profile {
            position: relative;
        }

        .profile-button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px 5px 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgb(40, 40, 40);
            border-radius: 12px;
            cursor: pointer;
        }

        .profile-avatar {
            width: 36px;
            height: 36px;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-nick {
            font-weight: 500;
            color: white;
            font-size: 0.9rem;
        }

        .profile-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: rgb(30, 30, 30);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 160px;
            display: none;
            z-index: 1000;
        }

        .profile-dropdown.show {
            display: block;
        }

        .profile-dropdown-item {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .profile-dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .profile-dropdown-item.logout {
            color: var(--danger);
        }

        .profile-dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .main-content {
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgb(26, 26, 26);
            border: 2px solid rgb(17, 17, 17);
            border-radius: 10px;
            padding: 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card-title {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgb(40, 40, 40);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input,
        .input-wrapper select,
        .input-wrapper textarea {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgb(80, 80, 80);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-wrapper textarea {
            min-height: 80px;
            resize: vertical;
        }

        .input-wrapper input:focus,
        .input-wrapper select:focus,
        .input-wrapper textarea:focus {
            outline: none;
            border-bottom-color: white;
        }

        .input-wrapper input::placeholder,
        .input-wrapper textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-wrapper select {
            cursor: pointer;
        }

        .input-wrapper select option {
            background: rgb(26, 26, 26);
            color: white;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 8px;
            color: var(--navy-dark);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #f0f0f0;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--danger);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid var(--success);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--success);
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-area">
                    <img src="https://i.imgur.com/iUwP1jk.png">
                    <span class="logo">DRI System</span>
                </div>
                <nav class="nav">
                    <div class="nav-item" id="geralBtn" onclick="toggleSubmenu('geral')">
                        Geral <i class="ph ph-caret-down"></i>
                    </div>
                    <div class="nav-item" onclick="window.location.href='listagem.html'">
                        Listagem
                    </div>
                    <div class="nav-item" id="requerimentosBtn" onclick="toggleSubmenu('requerimentos')">
                        Requerimentos <i class="ph ph-caret-down"></i>
                    </div>
                    <div class="nav-item" id="escalasBtn" onclick="toggleSubmenu('escalas')">
                        Escalas <i class="ph ph-caret-down"></i>
                    </div>
                    <div class="nav-item" onclick="window.location.href='registros.html'">
                        Registros
                    </div>

                    <div class="submenu" id="geralSubmenu">
                        <div class="submenu-item" onclick="window.location.href='home.html'">
                            <i class="ph ph-house"></i> Início
                        </div>
                        <div class="submenu-item" onclick="window.location.href='documentacoes.html'">
                            <i class="ph ph-folder"></i> Documentações
                        </div>
                        <div class="submenu-item active" onclick="window.location.href='memorial.html'">
                            <i class="ph ph-image"></i> Memorial
                        </div>
                        <div class="submenu-item" onclick="window.location.href='reportar.html'">
                            <i class="ph ph-flag"></i> Reportar falha
                        </div>
                    </div>

                    <div class="submenu" id="requerimentosSubmenu">
                        <div class="submenu-item" onclick="window.location.href='req_membros.html'">
                            Req de membros
                        </div>
                        <div class="submenu-item active" onclick="window.location.href='registro_funcao.html'">
                            Registro de função
                        </div>
                    </div>

                    <div class="submenu" id="escalasSubmenu">
                        <div class="submenu-item" onclick="window.location.href='escala_fiscalizador.html'">
                            Fiscalizador
                        </div>
                        <div class="submenu-item" onclick="window.location.href='escala_superintendente.html'">
                            Superintendente
                        </div>
                    </div>
                </nav>
            </div>
            <div class="profile">
                <div class="profile-button" onclick="toggleProfileDropdown()" id="profileButton">
                    <div class="profile-avatar">
                        <img id="userAvatar" src="" alt="avatar">
                    </div>
                    <span class="profile-nick" id="userNick">carregando...</span>
                </div>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="meu_perfil.html" class="profile-dropdown-item">
                        <i class="ph ph-user-circle"></i> Meu perfil
                    </a>
                    <div class="profile-dropdown-item logout" onclick="Auth.logout()">
                        <i class="ph ph-sign-out"></i> Sair
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="card">
            <div class="card-title">
                REGISTRAR INFRAÇÃO
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="infratorNick" placeholder="NICK DO INFRATOR">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-wrapper">
                    <select id="infracao">
                        <option value="" disabled selected>SELECIONE A INFRAÇÃO</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-wrapper">
                    <select id="punicao">
                        <option value="" disabled selected>SELECIONE A PUNIÇÃO</option>
                        <option value="Advertência verbal">Advertência verbal</option>
                        <option value="Advertência escrita">Advertência escrita</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-wrapper">
                    <textarea id="comprovacao" placeholder="COMPROVAÇÃO (links, imagens, etc)"></textarea>
                </div>
            </div>
            
            <button class="btn-primary" onclick="enviarInfracao()">
                REGISTRAR INFRAÇÃO
            </button>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/session.js"></script>
    <script>
        let currentUser = null;
        let activeSubmenu = null;
        let userCargo = null;

        function getBrasiliaTime() {
            const data = new Date();
            const offsetBrasilia = -3;
            const utc = data.getTime() + (data.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * offsetBrasilia));
        }

        function toggleProfileDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('show');
        }

        function toggleSubmenu(menu) {
            const submenu = document.getElementById(menu + 'Submenu');
            if (activeSubmenu && activeSubmenu !== submenu) {
                activeSubmenu.classList.remove('show');
            }
            submenu.classList.toggle('show');
            activeSubmenu = submenu.classList.contains('show') ? submenu : null;
        }

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.nav-item') && !event.target.closest('.submenu')) {
                if (activeSubmenu) {
                    activeSubmenu.classList.remove('show');
                    activeSubmenu = null;
                }
            }
            if (!event.target.closest('.profile-button') && !event.target.closest('.profile-dropdown')) {
                document.getElementById('profileDropdown').classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const autenticado = await Auth.isAuthenticated();
            if (!autenticado) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = await Auth.getCurrentUser();
            userCargo = currentUser.cargo;

            const podeAcessar = ['Fiscalizador', 'Superintendente', 'Vice-Líder', 'Líder', 'DEV'].includes(userCargo);
            if (!podeAcessar) {
                window.location.href = 'home.html';
                return;
            }

            const podeAcessarAdmin = ['Vice-Líder', 'Líder', 'DEV'].includes(userCargo);
            const existingAdmin = document.querySelector('.nav-item[onclick*="admin.html"]');
            if (existingAdmin) existingAdmin.remove();
            if (podeAcessarAdmin) {
                const nav = document.querySelector('.nav');
                const adminItem = document.createElement('div');
                adminItem.className = 'nav-item';
                adminItem.onclick = () => window.location.href = 'admin.html';
                adminItem.innerHTML = 'Painel';
                nav.appendChild(adminItem);
            }

            document.getElementById('userNick').textContent = currentUser.nick;
            const avatarUrl = `https://www.habbo.com.br/habbo-imaging/avatarimage?&user=${currentUser.nick}&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=1&size=l`;
            document.getElementById('userAvatar').src = avatarUrl;
        });

        async function enviarInfracao() {
            const infrator = document.getElementById('infratorNick').value.trim();
            const infracao = document.getElementById('infracao').value;
            const punicao = document.getElementById('punicao').value;
            const comprovacao = document.getElementById('comprovacao').value.trim();

            if (!infrator || !infracao || !punicao || !comprovacao) {
                mostrarErro('Preencha todos os campos');
                return;
            }

            try {
                const { error } = await window.supabase
                    .from('infracoes')
                    .insert([{
                        fiscalizador_nick: currentUser.nick,
                        infrator_nick: infrator,
                        infracao: infracao,
                        punicao: punicao,
                        comprovacao: comprovacao,
                        status: 'PENDENTE',
                        data_criacao: getBrasiliaTime().toISOString()
                    }]);

                if (error) throw error;

                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('successMessage').innerHTML = 'Infração registrada com sucesso!';
                
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);

                document.getElementById('infratorNick').value = '';
                document.getElementById('infracao').value = '';
                document.getElementById('punicao').value = '';
                document.getElementById('comprovacao').value = '';

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao registrar: ' + error.message);
            }
        }

        function mostrarErro(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
