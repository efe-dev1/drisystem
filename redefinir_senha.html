<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRI System</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/iUwP1jk.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #161616;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b2b2b;
        }

        :root {
            --navy-dark: #161616;
            --navy-medium: #0f2740;
            --navy-light: #2b2b2b;
            --text-primary: #e5e9f0;
            --text-secondary: #afafaf;
            --danger: #dc3545;
            --success: #28a745;
        }

        body {
            background: url('https://i.imgur.com/8b3rI5q.png') repeat center center fixed;
            background-size: contain;
            background-size: 300px 300px;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 4, 4, 0.478);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: rgb(26, 26, 26);
            border: 2px solid rgb(17, 17, 17);
            border-radius: 10px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 15px;
            min-height: 130px;
            display: block;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgb(17, 17, 17);
            background: var(--navy-dark);
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .welcome-text h2 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .welcome-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper input {
            width: 100%;
            padding: 8px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgb(80, 80, 80);
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-bottom-color: white;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: white;
            border: none;
            border-radius: 11px;
            color: var(--navy-dark);
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-code {
            width: 100%;
            padding: 14px;
            background: white;
            border: none;
            border-radius: 11px;
            color: var(--navy-dark);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }

        .btn-code:hover {
            background: #f0f0f0;
        }

        .btn-success {
            width: 100%;
            padding: 14px;
            background: var(--success);
            border: none;
            border-radius: 11px;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .instrucao {
            color: var(--text-secondary);
            margin-bottom: 10px;
            line-height: 1.5;
            text-align: center;
            font-size: 0.9rem;
        }

        .timer {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 15px;
            text-align: center;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid var(--success);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }

        .success-message h2 {
            color: var(--success);
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid var(--danger);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            text-align: center;
            display: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--navy-dark);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar-container">
                <img src="https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l" 
                     alt="Avatar" 
                     class="avatar-image" 
                     id="avatarPreview"
                     onerror="this.src='https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l'">
            </div>
            
            <div class="welcome-text">
                <h2>REDEFINA SUA SENHA</h2>
                <p>Digite seu nick para começar</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>

            <div id="step1" class="step active">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="nick" placeholder="Usuário" autocomplete="off" autofocus>
                    </div>
                </div>
                
                <button class="btn-primary" id="btnSolicitar" onclick="solicitarRedefinicao()">
                    <span id="btnSolicitarText">CONTINUAR</span>
                    <span id="btnSolicitarLoading" class="loading" style="display: none;"></span>
                </button>
            </div>

            <div id="step2" class="step">
                <div class="instrucao">
                    <strong>COLE NA MISSÃO DO HABBO:</strong>
                </div>
                
                <button class="btn-code" id="codigoBtn" onclick="copiarCodigo()">
                    <span id="codigoVerificacao"></span>
                    <i class="ph ph-copy" style="font-size: 1rem;"></i>
                </button>
                
                <div class="timer">
                    Código expira em <span id="timer">5:00</span>
                </div>
            </div>

            <div id="step3" class="step">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="novaSenha" placeholder="Nova senha">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirmarSenha" placeholder="Confirme a nova senha">
                    </div>
                </div>
                
                <button class="btn-primary" id="btnRedefinir" onclick="redefinirSenha()">
                    <span id="btnRedefinirText">REDEFINIR SENHA</span>
                    <span id="btnRedefinirLoading" class="loading" style="display: none;"></span>
                </button>
            </div>

            <div id="step4" class="step">
                <button class="btn-success" disabled>
                    <i class="ph ph-check-circle"></i> SUCESSO! REDIRECIONANDO...
                </button>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        let nickAtual = '';
        let codigoAtual = '';
        let timerInterval;
        let verificacaoInterval;
        let tempoRestante = 300;

        document.getElementById('nick').addEventListener('input', function(e) {
            const nick = e.target.value.trim();
            const avatar = document.getElementById('avatarPreview');
            if (nick) {
                avatar.src = `https://www.habbo.com.br/habbo-imaging/avatarimage?&user=${nick}&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l`;
            } else {
                avatar.src = 'https://www.habbo.com.br/habbo-imaging/avatarimage?&user=Padrao&action=std&direction=3&head_direction=3&img_format=png&gesture=sml&headonly=0&size=l';
            }
        });

        async function solicitarRedefinicao() {
            const nick = document.getElementById('nick').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.getElementById('btnSolicitar');
            const btnText = document.getElementById('btnSolicitarText');
            const btnLoading = document.getElementById('btnSolicitarLoading');

            if (!nick) {
                mostrarErro('Digite seu nick');
                return;
            }

            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const { data: usuario } = await window.supabase
                    .from('usuarios')
                    .select('nick')
                    .eq('nick', nick)
                    .maybeSingle();

                if (!usuario) {
                    mostrarErro('Nick não encontrado');
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    btn.disabled = false;
                    return;
                }

                const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const letra = letras[Math.floor(Math.random() * letras.length)];
                const numeros = Math.floor(100 + Math.random() * 900);
                const codigo = `${letra}-${numeros}`;

                nickAtual = nick;
                codigoAtual = codigo;

                await window.supabase
                    .from('codigos_verificacao')
                    .insert([{
                        usuario_nick: nick,
                        codigo: codigo,
                        tipo: 'REDEFINIR',
                        expira_em: new Date(Date.now() + 5 * 60 * 1000)
                    }]);

                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('codigoVerificacao').textContent = codigo;

                iniciarTimer();
                iniciarVerificacaoAutomatica();

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao solicitar redefinição');
                
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function copiarCodigo() {
            navigator.clipboard.writeText(codigoAtual);
            
            const btn = document.getElementById('codigoBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<span>COPIADO!</span> <i class="ph ph-check"></i>';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }

        function iniciarTimer() {
            tempoRestante = 300;
            atualizarTimer();

            timerInterval = setInterval(() => {
                tempoRestante--;
                atualizarTimer();

                if (tempoRestante <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(verificacaoInterval);
                    alert('Código expirado. Tente novamente.');
                    window.location.reload();
                }
            }, 1000);
        }

        function atualizarTimer() {
            const minutos = Math.floor(tempoRestante / 60);
            const segundos = tempoRestante % 60;
            document.getElementById('timer').textContent = 
                `${minutos}:${segundos.toString().padStart(2, '0')}`;
        }

        function iniciarVerificacaoAutomatica() {
            verificacaoInterval = setInterval(async () => {
                const encontrado = await Auth.verifyMotto(nickAtual, codigoAtual);

                if (encontrado) {
                    clearInterval(verificacaoInterval);
                    clearInterval(timerInterval);
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.add('active');
                }
            }, 3000);
        }

        async function redefinirSenha() {
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmar = document.getElementById('confirmarSenha').value;
            const errorDiv = document.getElementById('errorMessage');
            const btn = document.getElementById('btnRedefinir');
            const btnText = document.getElementById('btnRedefinirText');
            const btnLoading = document.getElementById('btnRedefinirLoading');

            if (!novaSenha || !confirmar) {
                mostrarErro('Preencha todos os campos');
                return;
            }

            if (novaSenha !== confirmar) {
                mostrarErro('As senhas não coincidem');
                return;
            }

            if (novaSenha.length < 4) {
                mostrarErro('A senha deve ter pelo menos 4 caracteres');
                return;
            }

            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            btn.disabled = true;
            errorDiv.style.display = 'none';

            try {
                const { data: codigoData } = await window.supabase
                    .from('codigos_verificacao')
                    .select('*')
                    .eq('usuario_nick', nickAtual)
                    .eq('codigo', codigoAtual)
                    .eq('tipo', 'REDEFINIR')
                    .eq('usado', false)
                    .gt('expira_em', new Date().toISOString())
                    .maybeSingle();

                if (!codigoData) {
                    mostrarErro('Código inválido ou expirado');
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    btn.disabled = false;
                    return;
                }

                await window.supabase
                    .from('usuarios')
                    .update({ senha: novaSenha })
                    .eq('nick', nickAtual);

                await window.supabase
                    .from('codigos_verificacao')
                    .update({ usado: true })
                    .eq('id', codigoData.id);

                document.getElementById('step3').classList.remove('active');
                document.getElementById('step4').classList.add('active');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao redefinir senha');
                
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function mostrarErro(msg) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 4000);
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('step1').classList.contains('active')) {
                    solicitarRedefinicao();
                } else if (document.getElementById('step3').classList.contains('active')) {
                    redefinirSenha();
                }
            }
        });
    </script>
</body>
</html>
